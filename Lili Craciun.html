<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Media Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    video, img {
      width: 100%;
      max-width: 600px;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>My Media Website</header>
  <div class="container">
    <h2>Videos</h2>
    <video controls>
      <source src="Lili Craciun pe Tarafului nr. 3.mp4" type="video/mp4">

    </video>
    <video controls>
      <source src="Lili Craciun video 2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2>Pictures</h2>
    <img src="Lili Craciun poza 1.jpg" alt="Picture 1">
    <img src="Lili Craciun poza 2.jpg" alt="Picture 2">

</html>
